<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="timeArea">
            <p id="time">Time left: 60s</p>
        </div>
    </header>


   <section>
        <div class="container">
            <nav id="welcomePage">
                <h2>This is a Quiz to Test Your Futbol Knowledge!</h2>
                <div><button id="start" >Start Quiz</button></div>
                <div><button id="highscores">View Highscores</button></div>
                
            </nav>
        <div id="startQuizPage"> </div>
            <section>
            <div id="quizBoxPage">
                <div id ="questionList">
                <!-- insert questions here -->
                </div>
                <div>
                    <!-- insert question options here -->
                <ul id="questionOptions">
                    <li><button id="choiceA"></button></li>
                    <li><button id="choiceB"></button></li>
                    <li><button id="choiceC"></button></li>
                    <li><button id="choiceD"></button></li>
                </ul>
                <div><p id="checkAns"></p></div>
                </div>
            </section>
            <article>
                <div id="gameEndPage">
                    <div id="result">Your score is: <span id="score">0</span></div>
                    <input type="text" placeholder="Enter you initials here" name="intials" id="initials"/>
                    <button id="submitScore">Submit Your Score</button>
                </div>
            </article>
            <footer>
                <div id="Highscores_page">
                    <h2>Highscores</h2>
                        <ol id="scoreList">
                           <li id="sinScore"></li> 
                        </ol>
                        <div id = #endPrompt>
                        <button id="goBack">Go Back</button>
                        <button id="clearHigh">Clear Highscores</button>
                        </div>
                </div>
            </footer>
        </div>
    </section>
    </div>
<script src="./assets/js/quiz.js"></script>
</body>
</html>
